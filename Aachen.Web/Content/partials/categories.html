<div ng-controller="CategoriesController" ng-scroll="loadMore()">
    <ul class="thumbnails" ng-controller="ContentController">
        <li class="span5 aachen-joke" ng-repeat="item in categories">
            <a href="/bycategory/{{item.CategoryId}}" title="{{item.CategoryName}}">{{item.CategoryName}} ({{item.Count}})</a>
        </li>
    </ul>
</div>
